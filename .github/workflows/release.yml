name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - master

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      version_changed: ${{ steps.version_check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          if git diff HEAD~1 HEAD -- pyproject.toml | grep -q '^[+-]version'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed, will create release"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version not changed, skipping release"
          fi

  release:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Read version from pyproject.toml
        id: version
        run: |
          python - <<PY
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          version = data["project"]["version"]
          print(f"Detected version: {version}")
          with open("$GITHUB_OUTPUT", "a", encoding="utf-8") as f:
              f.write(f"version={version}\n")
          PY

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get previous tag
        if: steps.check_tag.outputs.exists == 'false'
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          echo "Using previous tag: $PREV_TAG"
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Generate release notes with OpenAI
        if: steps.check_tag.outputs.exists == 'false'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python .github/scripts/generate_release_notes.py \
            --version "${{ steps.version.outputs.version }}" \
            --prev-tag "${{ steps.prev_tag.outputs.prev_tag }}" \
            --output "release_notes.md"

          echo "=== Preview release_notes.md ==="
          sed -n '1,40p' release_notes.md

      - name: Create and push git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Install uv
        if: steps.check_tag.outputs.exists == 'false'
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Sync project environment
        if: steps.check_tag.outputs.exists == 'false'
        run: uv sync --locked

      - name: Build distributions
        if: steps.check_tag.outputs.exists == 'false'
        run: uv build

      - name: Validate artifacts
        if: steps.check_tag.outputs.exists == 'false'
        run: uvx twine check dist/*

      - name: Publish to PyPI
        if: steps.check_tag.outputs.exists == 'false'
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*.tar.gz
            dist/*.whl
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
